<div class="container mt-4">
    <button class="btn btn-primary mb-3" (click)="addDiplome()">Ajouter Diplome</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nom du Diplôme</th>
          <th scope="col">Spécialité</th>
          <th scope="col">Niveau d'Étude</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let diplome of diplomes">
          <td>{{ diplome.id }}</td>
          <td>{{ diplome.diplomeNom }}</td>
          <td>{{ diplome.specialite }}</td>
          <td>{{ diplome.nivEtude }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-4" (click)="editDiplome(diplome)">
              <i class="bi bi-pencil-square"></i> <!-- Icône de modification -->
            </button>
            <button class="btn btn-danger btn-sm" *ngIf="diplome.id !== undefined" (click)="deleteDiplome(diplome.id!)">
              <i class="bi bi-trash"></i> <!-- Icône de suppression -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
