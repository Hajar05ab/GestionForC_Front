<div class="container mt-4">
    <button class="btn btn-primary mb-3" (click)="addAbscence()">Ajouter Absence</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Bénéficiaires</th>
          <th scope="col">État Absence</th>
          <th scope="col">Date Absence</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let abscence of abscences">
          <td>{{ abscence.id }}</td>
          <td>
            <ul>
              <li *ngFor="let beneficiaire of abscence.beneficiaire">
                {{ beneficiaire.nom }} ({{ beneficiaire.cne }})
              </li>
            </ul>
          </td>
          <td>{{ abscence.etatAbs }}</td>
          <td>{{ abscence.dateAbs | date:'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-4" (click)="editAbscence(abscence)">
              <i class="bi bi-pencil-square"></i> <!-- Icône de modification -->
            </button>
            <button class="btn btn-danger btn-sm" *ngIf="abscence.id !== undefined" (click)="deleteAbscence(abscence.id!)">
              <i class="bi bi-trash"></i> <!-- Icône de suppression -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
