<div class="container mt-4">
    <button class="btn btn-primary mb-3" (click)="addAffectation()">Ajouter Affectation</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Numéro de Groupe</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let affectation of affectations">
          <td>{{ affectation.id }}</td>
          <td>{{ affectation.numGrp }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-4" (click)="editAffectation(affectation)">
              <i class="bi bi-pencil-square"></i> <!-- Icône de modification -->
            </button>
            <button class="btn btn-danger btn-sm" *ngIf="affectation.id !== undefined" (click)="deleteAffectation(affectation.id!)">
              <i class="bi bi-trash"></i> <!-- Icône de suppression -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
