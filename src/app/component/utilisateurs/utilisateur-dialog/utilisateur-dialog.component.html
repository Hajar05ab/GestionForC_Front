<div class="modal-header">
    <h5 class="modal-title">Utilisateur</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="utilisateurForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="roles" class="form-label">RÃ´les</label>
        <select id="roles" class="form-control" formControlName="roles" multiple>
          <option *ngFor="let role of roles" [value]="role">{{ role.nom }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="save()">Enregistrer</button>
  </div>
